<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{main_layout}"
      xmlns:th="http://thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Data Uploader System</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/fontawesome/css/all.css"/>
    <style>
        .nav-link {
            color: #212529;
        }
        a {
            color: #212529;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!--<div th:insert="navbar :: navbar">  </div>-->
<br />
<div layout:fragment="content" class="container" style="display: inline; overflow: hidden">
    <div class="row">
        <h1> Uploaded Data </h1>
    </div>
    <div class="card">
        <div th:if="${param.success}">
            <div class="alert alert-info">Record updated successfully!</div>
        </div>
        <div th:if="${param.deleted}">
            <div class="alert alert-info">Record successfully deleted!</div>
        </div>
    </div>
    <br>
    <form th:action="@{/view-uploads}" method="get">
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by Isabend & Type" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
        <button type="submit" class="btn btn-info" >Reset</button>
    </form>
    <br>
    <div style="overflow:auto">
        <table class="table table-striped table-bordered table-hover">
        <thead class="table-info">
            <tr>
                <th>#</th>
                <th>twr_pref</th>
                <th>twr_no</th>
                <th>pl_no</th>
                <th>isabend</th>
                <th>twr_type</th>
                <th>sub_type</th>
                <th>cond_att</th>
                <th>tube_no</th>
                <th>sht_no</th>
                <th>crd_type</th>
                <th>data_source</th>
                <th>accuracy</th>
                <th>date_captured</th>
                <th>tower_no</th>
                <th>lat</th>
                <th>long</th>
                <th>height</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dataupload : ${uploads}">
                <td th:text="${dataupload.id}"></td>
                <td th:text="${dataupload.twr_pref}"></td>
                <td th:text="${dataupload.twr_no}"></td>
                <td th:text="${dataupload.pl_no}"></td>
                <td th:text="${dataupload.isabend}"></td>
                <td th:text="${dataupload.twr_type}"></td>
                <td th:text="${dataupload.sub_type}"></td>
                <td th:text="${dataupload.cond_att}"></td>
                <td th:text="${dataupload.tube_no}"></td>
                <td th:text="${dataupload.sht_no}"></td>
                <td th:text="${dataupload.crd_type}"></td>
                <td th:text="${dataupload.data_source}"></td>
                <td th:text="${dataupload.accuracy}"></td>
                <td th:text="${dataupload.date_captured}"></td>
                <td th:text="${dataupload.tower_no}"></td>
                <td th:text="${dataupload.lat}"></td>
                <td th:text="${dataupload.long_}"></td>
                <td th:text="${dataupload.height}"></td>
                <td>
                    <a class="btn" th:href="@{/edit-uploaded/{id}(id=${dataupload.id})}"><i class="fa fa-edit"></i></a>
                    <a class="btn" th:href="@{/delete-data/{id}(id=${dataupload.id})}"><i class="fa fa-trash" th:onclick="if(!(confirm('Are you sure you want to delete this record ?') )) return false"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
<div th:insert="footer :: footer">  </div>
</body>
</html>
<script src="/jquery-2.1.3.min.js"></script>
<script src="/bootstrap.min.js"></script>
<script>
    document.getElementById("footer").classList.remove("fixed-bottom");
</script>

<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{main_layout}"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link th:href="@{/bootstrap.min.css}"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/font-awesome.min.css}">
    <style>
        .nav-link {
            color: #212529;
        }
        a {
            color: #212529;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!--<div th:insert="navbar :: navbar">  </div>-->
<!--<br />-->
<div layout:fragment="content" class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">User successfully Updated!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Update user information</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}">

                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control"
                               id="name"
                               name="name"
                               placeholder="Enter The User name"
                               th:field="*{name}"
                               type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Department</label>
                        <input class="form-control"
                               id="department"
                               name="department"
                               placeholder="Enter the department"
                               th:field="*{department}"
                               type="text"
                        />
                        <p th:errors="*{department}" class="text-danger"
                           th:if="${#fields.hasErrors('department')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               th:field="*{password}"
                               type="password"
                        />
                        <input id="passwords" name="passwords" type="hidden" th:value="*{password}"/>
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Update User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="footer :: footer">  </div>
</body>
</html>

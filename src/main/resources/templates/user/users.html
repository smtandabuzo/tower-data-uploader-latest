<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{main_layout}"
      xmlns:th="http://thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>File Upload System</title>
    <link href="/bootstrap.min.css"
          rel="stylesheet"
          >
    <link rel="stylesheet" href="/fontawesome/css/all.css"/>
    <style>
        .nav-link {
            color: #212529;
        }
        a {
            color: #212529;
            text-decoration: underline;
        }
    </style>

</head>
<body>
<!--<div th:insert="navbar :: navbar">  </div>-->
<br />
<br />
<br />
<div layout:fragment="content" class="container">
    <div class="row">
        <h1> Registered Users </h1>
    </div>
    <div th:if="${param.deleted}">
        <div class="alert alert-info">User successfully deleted !</div>
    </div>
    <div th:if="${param.updated}">
        <div class="alert alert-info">User successfully updated !</div>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-info">
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Department</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.department}">
                <td th:text="${user.email}">
                <td>
                    <a class="btn" th:href="@{/edit/{id}(id=${user.id})}"><i class="fa fa-edit"></i></a>
                    <a class="btn" th:href="@{/delete/{id}(id=${user.id})}" th:onclick="if(!(confirm('Are you sure you want to delete this user ?') )) return false"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div th:insert="footer :: footer">  </div>
</body>
</html>

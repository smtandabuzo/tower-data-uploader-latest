<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{main_layout}"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload System</title>
    <link href="/bootstrap.min.css"
          rel="stylesheet"
    >
    <link rel="stylesheet" href="/fontawesome/css/all.css"/>
    <style>
        .nav-link {
            color: #212529;
        }
        a {
            color: #212529;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!--<div th:insert="navbar :: navbar">  </div>-->
<br />
<div layout:fragment="content" class="container">
    <div class="row">
        <h1> File Upload </h1>
    </div>
    <section class="my-5">
        <div class="container">
            <div class="row col-md-8 offset-md-2">
                <div class="card">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">Uploaded successfully!</div>
                    </div>
                    <div th:if="${param.error}">
                        <div class="alert alert-info">Upload failed!</div>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                            <div class="form-group mb-3">
                                <input type="file" name="file" accept="text/csv" class="form-control-file">
                            </div>
                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary">File Upload</button>
                            </div>
                        </form>
                    </div>
                    <span th:if="${msg != null}" th:text="${msg}"></span>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:insert="footer :: footer">  </div>
</body>
</html>
<script src="/jquery-2.1.3.min.js"></script>
<script src="/bootstrap.min.js"></script>
